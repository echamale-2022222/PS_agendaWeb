<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To Do List</h1>
        </header>

        <form action="" id="todo-form">
            <p>Agrega tu tarea pendiente!</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Escribe tu tarea pendiente">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        
        <form action="" id="edit-form" class="hide">
            <p>Edita tu tarea pendiente!</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Escribe tu tarea pendiente">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <button type="button" id="cancel-edit-btn">Cancelar</button>
        </form>

        <div class="todo-list">
            <div class="todo">
                <h3>Tus tareas</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check-double"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
